<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get the Titles</title>
  </head>
  <body>
    <script>
      const books = [
        {
          title: 'Book',
          author: 'Name'
        },
        {
          title: 'Book2',
          author: 'Name2'
        }
      ];
      const getTheTitles = books => {
        let titles = [];
        books.forEach(book => titles.push(book.title));
        return titles;
      };
      console.log(getTheTitles(books));
    </script>
  </body>
</html>
